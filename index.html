<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋武老师数字名片 - 最终修复版</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card-container" id="profileCard">
        <div class="card-front">
            <div class="profile-content">
                <div class="profile-logo-ring">
                    <img src="./profile.jpg" alt="秋武老师" class="profile-img">
                </div>
                <h2>秋武老师</h2>
                <p class="tagline">专攻港澳台与日本</p>
                <p class="description">一问一答式，深度定制辅导</p>
                <button class="btn-main">进入咨询 →</button>
            </div>

            <div class="qa-body">
                <h3>钱骡问答内容</h3>
                <div class="btn-group">
                    <button>发起提问</button>
                    <button>获取心法</button>
                    <button>个人简介</button>
                    <button class="active">页去回复</button>
                    <button>左衣深粮</button>
                </div>
                <div class="content-block">
                    <h4>丽季顶顶秋衣左衣深粮</h4>
                    <p class="content-text">的平果家广世部调管家你麻副</p>
                    <p>eeuyuip</p>
                    <p>回复回式优扶问答：主备</p>
                    <button class="btn-expand">展开</button>
                </div>
            </div>
        </div>

        <div class="card-back">
            <video id="cardVideo" controls loop preload="auto" playsinline> 
                <source src="video_final.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>
    </div>
</body>
</html>
