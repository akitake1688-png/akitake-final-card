<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋武老师数字卡/咨询助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* 紧急内联样式，确保基础布局不白屏 */
        body { background-color: #f9f9f9; margin: 0; font-family: sans-serif; }
        .main-container { display: flex; max-width: 1280px; margin: 20px auto; height: 90vh; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); border-radius: 10px; overflow: hidden; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="main-container">

        <div class="left-panel">
            <div class="profile-cover">
                <div class="avatar-ring">
                    <img src="avatar.jpg.png" alt="秋武老师" class="avatar" onerror="this.style.display='none';this.parentNode.style.backgroundColor='#ccc';">
                </div>
                <h1>秋武老师</h1>
                <p class="subtitle">日本留学规划 | 东大基准逻辑重构 | 跨文化心理洞察</p>
                <button class="btn-expand" onclick="showChatSection()">开始专业咨询</button>
            </div>
            
            <div class="social-links">
                <a href="https://www.zhihu.com/people/qiu-wu-66" target="_blank" class="social-icon zhihu-icon"><i class="fab fa-zhihu"></i> 知乎</a>
                <a href="https://space.bilibili.com/323700487/lists" target="_blank" class="social-icon bilibili-icon"><i class="fab fa-bilibili"></i> B站</a>
            </div>
            
            <div class="menu-list">
                <a href="#" class="menu-item" onclick="showContent(event, 'content-service')">服务与收费模式</a>
                <a href="#" class="menu-item" onclick="showContent(event, 'content-cross-culture')">跨文化心理洞察</a>
                <a href="#" class="menu-item" onclick="showGameSimulation(event)">终局思维模拟器</a>
                <a href="#" class="menu-item menu-back-btn" onclick="showChatSection(event)">返回咨询界面</a>
            </div>
        </div>

        <div class="right-panel">
            <div id="chat-section" class="chat-section">
                <div class="chat-header">
                    <h2>东大留学 AI 咨询师 · 深度专业模式</h2>
                </div>
                <div class="chat-body" id="chat-body"></div>
                <div class="chat-prompts" id="chat-prompts"></div>
                <div class="chat-input-area">
                    <input type="text" id="user-input" placeholder="输入您的问题..." onkeypress="if(event.key === 'Enter') sendMessage()">
                    <button onclick="sendMessage()">发送</button>
                </div>
                <div class="loading-indicator hidden" id="loading-indicator">正在分析...</div>
            </div>

            <div id="content-section" class="content-section hidden"></div>
            <div id="game-simulation-section" class="game-simulation-section hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
